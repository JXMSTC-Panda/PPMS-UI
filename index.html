<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人员成长档案管理系统</title>
<link rel="stylesheet" type="text/css" href="css/logo.css" />
<script type="text/javascript">

	function doRadioChange() {
		if(document.forms[0].elements["loginType"][0].checked) {
			document.forms[0].elements["companyNum"].disabled = false;
			document.forms[0].elements["idNum"].disabled = true;
			document.forms[0].elements["companyNum"].className = "";
			document.forms[0].elements["idNum"].value = "";
			document.forms[0].elements["idNum"].className = "inputdisabled";			
		} else {
			document.forms[0].elements["companyNum"].disabled = true;
			document.forms[0].elements["idNum"].disabled = false;
			document.forms[0].elements["companyNum"].value = "";
			document.forms[0].elements["companyNum"].className = "inputdisabled";
			document.forms[0].elements["idNum"].className = "";
			
		}
	}
</script>
</head>
<body scroll="no" onload="javascript:doRadioChange();">
	<form method="post" action="grasFrame.html">
		<table cellpadding="0" cellspacing="0" class="logoin" align="center" >
			<tr>
				<td style="vertical-align:top;padding-top:200px;">
					<table style="width: 85%; " cellpadding="0" cellspacing="0" align="center">
						<tr>
							<td style="width:10%"></td>
							<td style="width:50%">
								<table style="width: 100%" cellspacing="0" cellpadding="0" class="logoinput">
									<tr>
										<td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
											<input type="radio" name="loginType" value="0" checked="checked" onclick="javascript:doRadioChange();"/>用工号登录
											<input type="radio" name="loginType" value="1" onclick="javascript:doRadioChange();"/>用身份证号登录
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<table style="width: 100%" cellspacing="0" cellpadding="0" class="logoinput">
												<tr>
													<td align="right" style="width:20%">工号：</td>
													<td><input type="text" name="companyNum" size="22"/></td>
												</tr>
												<tr>
													<td align="right">身份证号：</td>
													<td><input type="text" name="idNum" size="22"/></td>
												</tr>
												<tr>
													<td align="right" style="height: 30px">密码：</td>
													<td style="height: 30px"><input type="password" name="password" size="22"/></td>
												</tr>
												<tr>
													<td align="right">验证码：</td>
													<td><input type="text" name="validateNum" size="22"/></td>
												</tr>
												<tr>
													<td>&nbsp;</td>
													<td>
														<img src="images/validateNum.jpg" width="47" height="16"/>
														<a href="#">看不清楚，换一张</a>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
										<td align="left" style=" height:50px;">
											<input src="css/logobtn.jpg"  type="image"/>
											<input src="css/zzbtn.jpg"  type="image" />
										</td>
									</tr>
								</table>
							</td>
							<td style="width:40%"></td>
						</tr>
					</table>
					<br/>
					<br/>
					<br/>
					<br/>
					<br/>
					<table cellpadding="0" cellspacing="0" style="width:85%;height:35px;" align="center">
						<tr>
							<td style="text-align:center;padding-top:5px;">技术支持：江苏苏微软件技术有限公司</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
